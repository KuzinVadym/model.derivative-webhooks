<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autodesk Forge Integration with Google Drive</title>
  <!-- Common packages: JQuery & Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/jstree/style.css"/>
  <script language="JavaScript" src="/js/jquery.min.js"></script>
  <script language="JavaScript" src="/js/bootstrap.min.js"></script>
  <script language="JavaScript" src="/js/jstree.min.js"></script>
  <script language="JavaScript" src="/js/moment.min.js"></script>
  <script language="JavaScript" src="/js/notify.min.js"></script>
  <!-- Autodesk ForgeSDK Viewer files -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css?v=v6.0" type="text/css">
  <script language="JavaScript" src="https://developer.api.autodesk.com/modelderivative/v2/viewers/viewer3D.js?v=v6.0"></script>
  <!-- this project main script -->
  <link rel="shortcut icon" href=/img/favicon.ico type=image/x-icon>
  <link rel="stylesheet" href="/css/main.css"/>
  <script language="JavaScript" src="/js/ForgeViewer.js"></script>
  <script language="JavaScript" src="/js/google.js"></script>
  <script language="JavaScript" src="/js/webhooks.js"></script>
  <script language="JavaScript" src="/js/webhookstable.js"></script>
  <script language="JavaScript" src="/js/helpers.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="tooltip">Google Drive
          <button id="loginGoogle" class="btn btn-xs btn-default" style="float:right;">
            <img src="img/google-logo.png" height="14" sstyle="vertical-align: top;"/> Account
          </button>
          <img src="/img/refresh.png" id="refreshGoogleDriveTree" style="vertical-align: top; cursor: pointer" title="Refresh Google Drive files" height="20"/>
          <button id="getMetaData" class="btn">Meta Data</button>
        </div>
        <div id="myGoogleDriveFiles" class="foldertree">
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="tooltip">Webhooks</div>
        <div class="webhook-content">
          <div class="row">
            <div class="col-sm-4">
              <div class="allwebhooks">
                <div class="allwebhookstitle">Web Hooks List</div>
                <div class="allwebhookscontent">
                  <ul class="list-group" id="webhooklist">
                  </ul>
                </div>
                <div class="allwebhookscontrol">
                  <button id="newWebHook" type="button" class="btn bt2 btn-light">New</button>
                  <button id="deleteWebHook" type="button" class="btn bt2 btn-danger">Delete</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="webhooksdatatitle">Web Hook Data</div>
                <div class="datatable">
                  <div class="row">
                    <div class="col-sm-4 leftcol">#</div>
                    <div class="col-sm-8 rightcol">*</div>
                  </div>
                  <div id="hooktablebody" class="row"></div>
                </div>
            </div>
            <div class="col-sm-4">
              <form id="newwebhookform">
                <div class="configpanel">
                  <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="tooltip"><img src="img/sharp-input.svg" height="24"> <span class="boldfont">General</span></div>
                    <div class="configpanel">
                      <label for="inputWorkFlowId">Workflow-Id</label>
                      <input type="text" class="form-control" id="inputWorkFlowId" placeholder="workflow">
                      <label for="inputWorkFlowType">Workflow-Type</label>
                      <input type="text" class="form-control" id="inputWorkFlowType" placeholder="workflow">
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="tooltip"><label for="testWebHookId">Web-Hook identifire</label></div>
                    <div class="configpanel">
                      <input type="text" class="form-control" id="testWebHookId" placeholder="https://webhook.site/.......">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="tooltip">Meta Data</div>
        <ol id="metaData" ></ol>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <span><a href="http://developer.autodesk.com"><img src="img/autodesk-logo.png" alt="Autodesk" height="16"> Autodesk <img src="img/autodesk-forge.png" alt="Forge" height="20">Forge</a></span>
  <div style="float:right;"><img src="/img/github-logo.png" height="20"/> <a href="https://github.com/Autodesk-forge/model.derivative-nodejs-google.drive.viewer">Source code</a></div>
</footer>
</body>
</html>
